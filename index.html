<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="clipe/logo.png" alt="spotify">Sotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>


    <div class="container">
        <div class="songList">
            <h1>Best Of NCS - No Copyright Sounds</h1>
            <div>
                <div class="songItem">
                    <img src="clipe/covers/1.jpg" alt="1">
                    <span>Let me Love You</span>
                    <span class="songlistplay"><span class="timestemp">05:34<i class="fa-regular fa-circle-play"></i></span> </span>
                </div>
            </div>
        </div>
        <div class="songBanner">

        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" />
        <div class="icons">
            <i class="fa-solid fa-backward"></i>
            <i class="fa-regular fa-circle-play"></i>
            <i class="fa-solid fa-forward"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
